name: Deploy Modbus Documentation to GitHub Pages

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'script/db/modbus_registers.db'
      - 'script/generate_html_docs.py'
      - '.github/workflows/deploy-docs.yml'

  # Позволяет запустить вручную
  workflow_dispatch:

# Права для деплоя в GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate HTML documentation
        run: |
          cd script
          python generate_html_docs.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
